model:
  name: DeepLabV3Plus
  backbone: ResNet50
  atrous_rates: [6, 12, 18]
  output_stride: 16

data:
  img_size: 256
  augmentations:
    hflip: true
    affine:
      shift: 0.1
      scale: 0.2
      rotate: 10
    brightness_contrast: true
    gaussian_blur: true

training:
  optimizer: AdamW
  lr: 1e-4
  weight_decay: 1e-4
  batch_size: 4
  epochs: 50
  loss: BCE + Dice
  seeds: [42, 123, 2023]
  cross_validation: 5-fold

evaluation:
  metrics: [Dice, IoU, HD95, Params, Latency]

